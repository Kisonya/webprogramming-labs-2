{% extends "base.html" %}
{% block lab %}Создание статьи{% endblock %}
{% block main %}
<h1>Создание статьи</h1>
<form method="post">
    <div>
        <label>Заголовок: <input type="text" name="title" required></label>
    </div>
    <div>
        <label>Текст статьи:</label>
        <textarea name="content" rows="5" cols="40" required></textarea>
    </div>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <button type="submit">Создать статью</button>
</form>
{% endblock %}
