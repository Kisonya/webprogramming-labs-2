{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<h1>Регистрация</h1>

<form action="{{ url_for('lab8.register') }}" method="post">
    <label>Логин: <input type="text" name="login"></label>
    <label>Пароль: <input type="password" name="password"></label>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <button type="submit">Войти</button>
</form>
<p>Уже есть аккаунт? <a href="{{ url_for('lab8.login') }}">Войти</a></p>
<a href="{{ url_for('lab8.main') }}" class="nav-button">Вернуться в Lab8</a>
{% endblock %}
