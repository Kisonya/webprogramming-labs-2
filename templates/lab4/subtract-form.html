{% extends "base.html" %}

{% block lab %}Вычитание чисел{% endblock %}

{% block main %}
    <form method="post" action="/lab4/subtract">
        <h1>Вычитание чисел</h1>
        <input type="number" name="x1"> - <input type="number" name="x2">
        <input type="submit" value="=">
    </form>
    {% if error %}
        {{ error }}
        <a href="/lab4/">Вернуться назад</a>
    {% elif result is not none %}
        <p>{{ x1 }} - {{ x2 }} = {{ result }}</p>
        <a href="/lab4/">Вернуться назад</a>
    {% endif %}
{% endblock %}
