{% extends "base.html" %}

{% block lab %}Сложение чисел{% endblock %}

{% block main %}
    <form method="post" action="/lab4/add">
        <h1>Сложение чисел</h1>
        <input type="number" name="x1"> + <input type="number" name="x2">
        <input type="submit" value="=">
    </form>
    {% if error %}
        {{ error }}
    {% elif result is not none %}
        <p>{{ x1 }} + {{ x2 }} = {{ result }}</p>
    {% endif %}
{% endblock %}
