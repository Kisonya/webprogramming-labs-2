{% extends "base.html" %}

{% block lab %}Возведение в степень{% endblock %}

{% block main %}
    <form method="post" action="/lab4/power">
        <h1>Возведение в степень</h1>
        <input type="number" name="x1"> ^ <input type="number" name="x2">
        <input type="submit" value="=">
    </form>
    {% if error %}
        {{ error }}
        <a href="/lab4/">Вернуться назад</a>
    {% elif result is not none %}
        <p>{{ x1 }} ^ {{ x2 }} = {{ result }}</p>
        <a href="/lab4/">Вернуться назад</a>
    {% endif %}
{% endblock %}
