{% extends "base.html" %}

{% block lab_title %}Лабораторная работа 3{% endblock %}

{% block main %}
<h1>Настройки стилей</h1>
<form>
    <div>
        <label for="color">Выберите цвет текста:</label>
        <input type="color" id="color" name="color" value="{{ color }}">
    </div>

    <div>
        <label for="bg_color">Выберите цвет фона:</label>
        <input type="color" id="bg_color" name="bg_color" value="{{ bg_color }}">
    </div>

    <div>
        <label for="font_size">Выберите размер шрифта:</label>
        <input type="number" id="font_size" name="font_size" min="10" max="36" step="2" value="{{ font_size }}">
    </div>

    <div>
        <button type="submit">OK</button>
    </div>
</form>

<!-- Добавляем кнопку или ссылку для очистки кук -->
<div>
    <a href="/lab3/clear_settings">Очистить настройки</a>
</div>
{% endblock %}
