{% extends "base.html" %}

{% block lab %}РГЗ: Добавить книгу{% endblock %}

{% block main %}
<h1>Добавить книгу</h1>

<form method="post" action="/rgz/books/add" enctype="multipart/form-data">
    <label>Название: <input type="text" name="title" required></label><br>
    <label>Автор: <input type="text" name="author" required></label><br>
    <label>Количество страниц: <input type="number" name="pages" min="1" required></label><br>
    <label>Издательство: <input type="text" name="publisher" required></label><br>
    <label>Обложка книги: <input type="file" name="cover_image"></label><br>
    <button type="submit">Добавить книгу</button>
</form>

<a href="/rgz/books">Вернуться к списку книг</a>
{% endblock %}
