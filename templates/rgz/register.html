{% extends "base.html" %}

{% block lab %}РГЗ: Регистрация{% endblock %}

{% block main %}
<h1>Регистрация</h1>
<form method="post" action="/rgz/register">
    <label>Логин: <input type="text" name="login" required></label><br>
    <label>Пароль: <input type="password" name="password" required></label><br>
    <button type="submit">Зарегистрироваться</button>
</form>
<p>Уже есть аккаунт? <a href="{{ url_for('rgz_books.login') }}">Войти</a></p>
<a href="{{ url_for('rgz_books.books_list') }}">Вернуться к списку книг</a>
{% endblock %}
