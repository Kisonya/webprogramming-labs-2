{% extends "base.html" %}

{% block lab %}РГЗ: Редактировать книгу{% endblock %}

{% block main %}
<h1>Редактировать книгу</h1>

<form method="post" action="/rgz/books/edit/{{ book.id }}" enctype="multipart/form-data">
    <label>Название: <input type="text" name="title" value="{{ book.title }}" required></label><br>
    <label>Автор: <input type="text" name="author" value="{{ book.author }}" required></label><br>
    <label>Количество страниц: <input type="number" name="pages" value="{{ book.pages }}" min="1" required></label><br>
    <label>Издательство: <input type="text" name="publisher" value="{{ book.publisher }}" required></label><br>
    <label>Обложка книги: <input type="file" name="cover_image"></label><br>
    {% if book.cover_image %}
        <p>Текущая обложка: <img src="{{ book.cover_image }}" alt="Обложка" width="100"></p>
    {% endif %}
    <button type="submit">Сохранить изменения</button>
</form>

<a href="/rgz/books">Вернуться к списку книг</a>
{% endblock %}
